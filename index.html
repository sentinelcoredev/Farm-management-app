<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Farm Attendance & Pay</title>
    <style>
        body { font-family: -apple-system, sans-serif; padding: 15px; background: #f0f2f0; color: #333; margin: 0; }
        .header { background: #1b5e20; color: white; padding: 25px 20px; border-radius: 0 0 25px 25px; text-align: center; margin: -15px -15px 20px -15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .card { background: white; padding: 15px; border-radius: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); margin-bottom: 20px; }
        h3 { margin-top: 0; color: #1b5e20; border-bottom: 2px solid #e8f5e9; padding-bottom: 5px; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ccc; border-radius: 10px; font-size: 16px; box-sizing: border-box; }
        button { background: #2e7d32; color: white; border: none; padding: 12px; border-radius: 10px; width: 100%; font-size: 16px; font-weight: bold; cursor: pointer; }
        .btn-checkin { background: #43a047; margin-top: 5px; }
        .entry { background: white; padding: 12px; border-radius: 12px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; border-left: 5px solid #2e7d32; }
        .delete-btn { background: #c62828; width: auto; padding: 6px 10px; font-size: 12px; border-radius: 5px; }
        .reg-item { display: flex; justify-content: space-between; align-items: center; padding: 8px 0; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>

    <div class="header">
        <small>Total Outstanding Balance</small>
        <h1 style="margin:0">₹<span id="grandTotal">0</span></h1>
    </div>

    <div class="card">
        <h3>1. Register New Worker</h3>
        <input type="text" id="regName" placeholder="Worker Name">
        <input type="number" id="regWage" placeholder="Daily Wage (₹)">
        <button onclick="registerWorker()">Save to Registry</button>
        
        <div id="registryList" style="margin-top:15px; font-size: 14px;"></div>
    </div>

    <div class="card">
        <h3>2. Daily Attendance</h3>
        <p style="font-size: 12px; color: #666;">Click "Check-in" to add today's pay to their balance.</p>
        <div id="attendanceList"></div>
    </div>

    <h3>3. Current Dues</h3>
    <div id="logList"></div>

    <script>
        let workers = JSON.parse(localStorage.getItem('farmWorkers')) || [];
        let records = JSON.parse(localStorage.getItem('farmRecords')) || [];

        function registerWorker() {
            const name = document.getElementById('regName').value;
            const wage = document.getElementById('regWage').value;
            if(name && wage) {
                workers.push({ name, wage });
                document.getElementById('regName').value = '';
                document.getElementById('regWage').value = '';
                renderAll();
            }
        }

        function markPresent(name, wage) {
            const date = new Date().toLocaleDateString();
            records.push({ name, pay: wage, date });
            renderAll();
        }

        function removeRecord(index) {
            records.splice(index, 1);
            renderAll();
        }

        function deleteWorker(index) {
            if(confirm("Delete this worker from registry?")) {
                workers.splice(index, 1);
                renderAll();
            }
        }

        function renderAll() {
            // Render Registry
            const regList = document.getElementById('registryList');
            regList.innerHTML = '<b>Regulars:</b>';
            workers.forEach((w, i) => {
                regList.innerHTML += `
                    <div class="reg-item">
                        ${w.name} (₹${w.wage})
                        <button class="delete-btn" onclick="deleteWorker(${i})">X</button>
                    </div>`;
            });

            // Render Attendance Buttons
            const attList = document.getElementById('attendanceList');
            attList.innerHTML = '';
            workers.forEach(w => {
                attList.innerHTML += `<button class="btn-checkin" onclick="markPresent('${w.name}', ${w.wage})">Check-in: ${w.name}</button>`;
            });

            // Render Dues
            const list = document.getElementById('logList');
            const totalDisplay = document.getElementById('grandTotal');
            list.innerHTML = '';
            let total = 0;
            records.sort((a, b) => new Date(b.date) - new Date(a.date));
            records.forEach((item, index) => {
                total += parseFloat(item.pay);
                list.innerHTML += `<div class="entry">
                    <div><b>${item.name}</b><br><small>${item.date}</small></div>
                    <div style="text-align:right"><b>₹${item.pay}</b><br>
                    <button class="delete-btn" onclick="removeRecord(${index})">Paid</button></div>
                </div>`;
            });
            totalDisplay.innerText = total.toLocaleString('en-IN');
            
            localStorage.setItem('farmWorkers', JSON.stringify(workers));
            localStorage.setItem('farmRecords', JSON.stringify(records));
        }

        renderAll();
    </script>
</body>
</html>
